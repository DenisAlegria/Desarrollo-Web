        <h3 class="nar-iitem text-light">Bienvenido {{usuario.nombre}}</h3>
    </nav>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h2>Clientes: <button class="btn btn-success" (click)="agregar()">Nuevo</button></h2>
        </div>
    </div>
    <form (ngSubmit)="crearCliente()" id="crear" *ngIf="crear">
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="email" [(ngModel)]="cliente.idcorreo" [ngModelOptions]="{standalone: true}"
                    placeholder="Correo" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="cliente.nombre" [ngModelOptions]="{standalone: true}"
                    placeholder="Nombre" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="cliente.nit" [ngModelOptions]="{standalone: true}" placeholder="NIT"
                    class="form-control" required>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary float-right" value="Crear">
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>NIT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>
                            {{cliente.idcorreo}}
                        </td>
                        <td>
                            {{cliente.nombre}}
                        </td>
                        <td>
                            {{cliente.nit}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row position-relative">
            <div class="col-md-12">
                <button type="btn" class="btn btn-danger" (click)="logout()">Cerrar Sesion</button>
            </div>
        </div>
    </div>
